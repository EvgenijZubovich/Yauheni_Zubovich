<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица погоды.png</title>
</head>
<body>
<table border="2" width="600" height="100" align="center">
    <caption><em>Прогноз погоды</em></caption>
    <tr align="center">
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>
        <th align="center">Минск</th>
        <td>-5&#176;</td>
        <td>+5&#176;</td>
        <td rowspan="2">+2&#176;</td>
        <td>-10&#176;</td>
    </tr>
    <tr>
        <th align="center">Брест</th>
        <td>0&#xb0;</td>
        <td>+9&#xb0;</td>
        <td>-4<sup>0</sup></td>
    </tr>
</table>
</body>
</html>
